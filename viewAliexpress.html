
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Product Info</title>
    <script>
        $(document).ready(function() {
            // Sử dụng AJAX để gọi đến file PHP
            $.ajax({
                url: 'http://localhost/php/pass4-read/server-proxy.php', // Đường dẫn đến file PHP
                type: 'GET',
                success: function(response) {
            
                    $('#demo').html(response);
                },
                error: function() {
                    alert('Error occurred while fetching the product info.');
                }
            });
        });
    </script>
</head>
<body>
    <button><a href="./index.php">GO HOME</a></button>
    <h1>GET Product Info</h1>
    <p id="demo">Loading product info...</p>
</body>
</html>
